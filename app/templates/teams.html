{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>Teams</h3>
  <table>
    <tr><th>Team</th><th>Link</th><th>Score</th></tr>
    {% for t in teams %}
      <tr>
        <td>{{ t.name }}</td>
        <td><a href="{{ url_for('team_page', team_id=t.id) }}">Open</a></td>
        <td>{{ scores.get(t.id, 0) }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
